<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JourneySync - Itinerary Profile</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/itinerary.css" rel="stylesheet">
</head>

<body>
    <main class="scope">
        <!-- Header Section -->
        <header>
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="modal-header">
                        <h1 class="header-brand"><i class="bi bi-compass"></i> JourneySync</h1>
                        <p class="lead">Plan your next adventure with us!</p>
                    </div>
                </div>
                <!-- Navigation Bar -->
                <nav class="navbar navbar-expand-lg" aria-label="Main navigation">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./city.html">Destinations</a></li>
                            <li class="nav-item"><a class="nav-link" href="./tools.html">Your Travel</a></li>
                            <li class="nav-item"><a class="nav-link" href="/#about">About Us</a></li>
                        </ul>
                        <!-- Dark Mode Toggle Button -->
                        <button id="darkModeToggle" class="btn btn-outline-secondary ms-2" type="button"
                            aria-label="Toggle dark mode">
                            <i id="darkModeIcon" class="bi bi-brightness-high" data-state="light"></i>
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Carousel -->
        <div id="carouselMain" class="carousel slide" data-bs-ride="carouselInterval">
            <div class="carousel-inner">
                <!-- Carousel images dynamically added here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Quote Section -->
        <figure class="text-end">
            <blockquote class="blockquote">
                <p id="quote" class="travel-quote"></p>
            </blockquote>
            <figcaption id="author" class="blockquote-footer">
                <cite title="Good Reads"><i class="bi bi-book"></i>
            </figcaption>
        </figure>

        <!-- Itinerary Profile Section -->
        <section class="container">
            <h2 class="text-center">Itinerary Profile</h2>
            <div class="row budget-item">
                <div class="col-md-6 ">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Trip Name</h5>
                            <p class="card-text" id="tripName">Trip to Paris</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Budget</h5>
                            <p class="card-text" id="totalBudget">$</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 budget-item">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Remaining Budget</h5>
                            <p class="card-text" id="remainingBudget">$</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Currency</h5>
                            <p class="card-text" id="currency">USD</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Expenses</h5>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Category</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="expensesTable">
                                    <tr>
                                        <td>Flight</td>
                                        <td>$1000</td>
                                    </tr>
                                    <tr>
                                        <td>Hotel</td>
                                        <td>$500</td>
                                    </tr>
                                    <tr>
                                        <td>Food</td>
                                        <td>$300</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container text-center">
                <p class="mb-0">&copy; JourneySync - Tech Titans</p>
            </div>
        </footer>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/cities.js"></script>
    <script src="./assets/js/quote.js"></script>

</body>

</html>
