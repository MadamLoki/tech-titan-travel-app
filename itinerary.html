    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: #ccc;
            --button-background: #007bff;
            --button-text-color: #ffffff;
        }

        [data-theme="dark"] {
            --background-color: #333333;
            --text-color: #ffffff;
            --border-color: #666666;
            --button-background: #0056b3;
            --button-text-color: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        #info,
        #itinerary {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 5px;
            background-color: var(--background-color);
        }

        h2,
        h3 {
            color: var(--text-color);
        }

        .toggle-button {
            margin: 20px 0;
            padding: 10px;
            background-color: var(--button-background);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .attraction-list {
            margin-top: 10px;
        }

        .date-time {
            margin-left: 10px;
        }
    </style>
</head>

        const citySelect = document.getElementById("citySelect");
        const infoDiv = document.getElementById("info");
        const itineraryDiv = document.getElementById("itinerary");
        const saveButton = document.getElementById("saveButton");

        citySelect.addEventListener("change", function () {
            const selectedCity = this.value;
            const cityInfo = cities.find(city => city.name === selectedCity);

            if (cityInfo) {
                const attractionsList = cityInfo.attractions.map(attraction =>
                    `<label>
                        <input type="checkbox" class="attraction-checkbox" value="${attraction.name}"> 
                        <a href="${attraction.link}" target="_blank">${attraction.name}</a>
                        <input type="date" class="date-time" placeholder="Date">
                        <input type="time" class="date-time" placeholder="Time">
                    </label><br>`
                ).join('');

                infoDiv.innerHTML = `
                    <h2>${cityInfo.name}</h2>
                    <p><strong>Best Time to Visit:</strong> ${cityInfo.bestTimeToVisit}</p>
                    <p><strong>Fun Fact:</strong> ${cityInfo.fact}</p>
                    <h3>Attractions:</h3>
                    <div class="attraction-list">${attractionsList}</div>
                `;

                saveButton.style.display = "block"; // Show save button
                itineraryDiv.innerHTML = ""; // Clear previous itinerary
            } else {
                infoDiv.innerHTML = "";
                saveButton.style.display = "none"; // Hide save button
            }
        });

        saveButton.addEventListener("click", () => {
            const selectedAttractions = [];
            const checkboxes = document.querySelectorAll('.attraction-checkbox:checked');

            checkboxes.forEach(checkbox => {
                const dateInput = checkbox.nextElementSibling.nextElementSibling; // Get the date input
                const timeInput = checkbox.nextElementSibling.nextElementSibling.nextElementSibling; // Get the time input
                const date = dateInput.value;
                const time = timeInput.value;

                if (date && time) {
                    selectedAttractions.push({
                        name: checkbox.value,
                        date: date,
                        time: time
                    });
                }
            });

            if (selectedAttractions.length > 0) {
                // Update Itinerary Section
                itineraryDiv.innerHTML = "<h3>Your Selected Itinerary</h3>";
                const itineraryList = selectedAttractions.map(attr =>
                    `<p>${attr.name} on ${attr.date} at ${attr.time}</p>`
                ).join('');
                itineraryDiv.innerHTML += itineraryList;
            } else {
                alert("No attractions selected or no date/time set.");
            }
        });

     
        function saveItinerary(itineraryDiv) {
            localStorage.setItem('itinerary', JSON.stringify(itineraryDiv));
        }

            const savedItinerary = localStorage.getItem('itinerary');
            if (savedItinerary) {
                return JSON.parse(savedItinerary);
            }
            return null;
        }

            if (event.key === 'itinerary') {
              console.log('Itinerary updated in another tab:', JSON.parse(event.newValue));
              updateItineraryUI(JSON.parse(event.newValue));  // Custom function to update UI
