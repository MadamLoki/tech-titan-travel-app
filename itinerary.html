<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Creation</title>
</head>

<body>
    <header>
        <h1><strong>Itinerary Planner</strong></h1>

    </header>
    <main>
        <form id="Itinerary form">
            <div class = "city-list " id="cityList">
            //city list will display here from javascript
            </div>
           
            //attraction display
          <div id="attractionsDiv" class="hidden">
            <h3> Attractions in <span id="cityName"></span></h3>
            <ul id="attractionsList"></ul>
          </div>



            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
            </div>

            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
            </div>


            <button type="button" onclick="addToItinerary()">Add to Itinerary</button>

            <div class="submission"> <input type="submit" value="Submit"> </div>


        </form>

    </main>


    <script src="itinerary.js"></script>
</body>
</html>





<div>
    <label for="city">Select a City:</label>
    <select id="city" name="city" onchange="showAttractions()">
        <option value="new_york">New York</option>
        <option value="denver">Denver</option>
        <option value="washington_dc">Washington D.C.</option>
        <option value="miami">Miami</option>
        <option value="san_diego">San Diego</option>
        <option value="las_vegas">Las Vegas</option>
        <option value="boston">Boston</option>
        <option value="nashville">Nashville</option>
        <option value="new_orleans">New Orleans</option>
        <option value="honolulu">Honolulu</option>
    </select>
</div>
