<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .city {
            margin: 15px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Weather Information for the top ten cities destinations</h1>
    <div id="weather-container"></div>

    <script>
        const cities = [
            "New York",
            "Las Vegas",
            "Denver",
            "Washington D.C.",
            "Honolulu",
            "Boston",
            "Nashville",
            "New Orleans",
            "Miami",
            "San Diego"
        ];

        const apiKey = "9cab484f4a0d57d0f76c54eca72f3fec"; // Replace with your actual API key
        const weatherContainer = document.getElementById('weather-container');

        async function fetchWeather(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`);
                if (!response.ok) {
                    throw new Error("City not found");
                }
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error fetching weather for ${city}: ${error.message}`;
                weatherContainer.appendChild(errorDiv);
            }
        }

        function displayWeather(data) {
            const cityDiv = document.createElement('div');
            cityDiv.className = 'city';
            cityDiv.innerHTML = `
                <h2>${data.name}</h2>
                <p>Temperature: ${data.main.temp} Â°F</p>
                <p>Weather: ${data.weather[0].description}</p>
                <p>Humidity: ${data.main.humidity}%</p>
            `;
            weatherContainer.appendChild(cityDiv);
        }

        cities.forEach(city => {
            fetchWeather(city);
        });
    </script>

</body>
</html>
